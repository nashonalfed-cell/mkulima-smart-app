<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Elimu ya Kilimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero-section text-center text-white p-5">
        <div class="container">
            <h1 class="fw-bold">ðŸšœ Mkulima Smart AI</h1>
            <p class="lead">Pata mwongozo kamili wa mazao, mbolea, na uvunaji.</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center search-box">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg border-0 rounded-4">
                    <div class="input-group">
                        <input type="text" id="userCrop" class="form-control form-control-lg" placeholder="Tafuta zao lolote (mfano: Mahindi, Karanga, Papai)...">
                        <button onclick="generateData()" class="btn btn-success px-4 fw-bold">TAFUTA</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-5" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2 fw-bold">AI inakusanya taarifa za kina...</p>
        </div>

        <div id="cropCard" class="row justify-content-center mt-5" style="display:none;">
            <div class="col-md-11">
                <div class="card crop-card border-0 shadow-lg">
                    <div class="row g-0">
                        <div class="col-lg-5">
                            <img id="cropImage" src="" class="img-fluid h-100" alt="Zao">
                        </div>
                        <div class="col-lg-7 p-4">
                            <h2 id="cropTitle" class="text-success fw-bold text-uppercase mb-3"></h2>
                            <div id="infoScrollArea" class="info-content">
                                <div id="wikiInfo"></div>
                                <div id="videoArea" class="mt-4"></div>
                            </div>
                            <hr>
                            <div class="ai-chat mt-3">
                                <h6 class="fw-bold">ðŸ¤– Uliza swali la ziada (Magonjwa, Masoko):</h6>
                                <div class="input-group">
                                    <input type="text" id="aiQuestion" class="form-control" placeholder="Uliza swali hapa...">
                                    <button onclick="askAI()" class="btn btn-dark">TUMA</button>
                                </div>
                                <div id="aiAnswer" class="mt-3 ai-box" style="display:none;">
                                    <p id="aiText" class="mb-0 small"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
