<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Toleo Kamili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

    <header class="hero-section text-center text-white p-5">
        <div class="container">
            <h1 class="fw-bold">üöú Mkulima Smart AI</h1>
            <p>Scan Magonjwa | Pima Udongo | Maelezo ya Mazao</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row mb-5">
            <div class="col-md-6 mb-4">
                <div class="card p-4 h-100 border-0 shadow-sm rounded-4 scanner-card text-center">
                    <h5 class="fw-bold text-success">üì∏ AI Scanner (Jani/Zao)</h5>
                    <p class="small text-muted">Piga picha jani ili AI ilichambue</p>
                    <input type="file" id="imageUpload" accept="image/*" capture="camera" class="form-control my-3">
                    <div id="imagePreviewContainer" style="display:none;">
                        <img id="previewImg" src="#" class="img-fluid rounded mb-2 shadow" style="max-height: 200px;">
                        <div id="scanResult" class="p-2 rounded bg-light border"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card p-4 h-100 border-0 shadow-sm rounded-4 border-start border-primary border-5">
                    <h5 class="fw-bold text-primary">üß™ Kipimo cha Udongo (Soil Test)</h5>
                    <label class="small fw-bold">Rangi ya Udongo:</label>
                    <select id="soilColor" class="form-select mb-2">
                        <option value="black">Mweusi (Rutuba nyingi)</option>
                        <option value="red">Mwekundu (Chuma kingi/Asidi)</option>
                        <option value="sandy">Mweupe/Mchanga (Rutuba kidogo)</option>
                    </select>
                    <label class="small fw-bold">Muundo:</label>
                    <select id="soilTexture" class="form-select mb-3">
                        <option value="loam">Tifutifu (Loam)</option>
                        <option value="clay">Mfinyanzi (Clay)</option>
                        <option value="sand">Mchanga (Sandy)</option>
                    </select>
                    <button onclick="testSoil()" class="btn btn-primary w-100 fw-bold">PIMA UDONGO</button>
                    <div id="soilResult" class="mt-3 p-3 rounded shadow-sm" style="display:none;"></div>
                </div>
            </div>
        </div>

        <div class="card p-4 shadow-lg border-0 rounded-4 mb-5">
            <h5 class="fw-bold text-success mb-3">üîç Tafuta Zao (Pata Mwongozo Kamili):</h5>
            <div class="input-group">
                <input type="text" id="userCrop" class="form-control form-control-lg" placeholder="Mfano: Mahindi, Kahawa, Tikiti...">
                <button onclick="generateData()" class="btn btn-success px-4 fw-bold">TAFUTA</button>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-5" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2 fw-bold">Inachakata taarifa za kitaalamu...</p>
        </div>

        <div id="cropCard" class="row justify-content-center" style="display:none;">
            <div class="col-md-12">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-5">
                            <img id="cropImage" src="" class="img-fluid h-100 w-100" style="object-fit: cover; min-height: 400px;">
                        </div>
                        <div class="col-lg-7 p-4 bg-white">
                            <h2 id="cropTitle" class="text-success fw-bold text-uppercase border-bottom pb-2"></h2>
                            <div id="infoArea" class="info-content mt-3">
                                </div>
                            <div id="videoArea" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
