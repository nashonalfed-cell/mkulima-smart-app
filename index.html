<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Msaidizi wako wa Kilimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f2; }
        .header-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1495107336281-19951522751e?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; color: white; padding: 60px 0; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
        }
        .crop-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; overflow: hidden; }
        #cropImage { width: 100%; height: 350px; object-fit: cover; }
        .ai-chat-box { background-color: #f9fdfb; border-radius: 15px; padding: 20px; border-left: 5px solid #198754; margin-top: 20px; }
        .btn-success { padding: 12px 25px; border-radius: 10px; font-weight: 600; }
    </style>
</head>
<body>

    <header class="header-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">ðŸšœ Mkulima Smart AI</h1>
            <p class="lead">Ushauri wa Kitaalamu: Database + Mtandao</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center" style="margin-top: -50px;">
            <div class="col-md-8">
                <div class="card p-4 shadow border-0 rounded-4">
                    <div class="input-group">
                        <input type="text" id="userCrop" class="form-control form-control-lg" placeholder="Andika zao (mfano: Mahindi, Karoti, Pine)...">
                        <button onclick="generateData()" class="btn btn-success text-white">TAFUTA</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-5" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2">AI inachambua data kutoka vyanzo mbalimbali...</p>
        </div>

        <div id="cropCard" class="row justify-content-center mt-5" style="display:none;">
            <div class="col-md-10">
                <div class="crop-card">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <img id="cropImage" src="" alt="Zao">
                        </div>
                        <div class="col-lg-6 p-4">
                            <h2 id="cropTitle" class="text-success fw-bold text-capitalize"></h2>
                            <p id="wikiInfo" class="text-muted"></p>
                            <hr>
                            <div class="chat-section">
                                <h5 class="fw-bold">ðŸ’¬ Chati au Ongea na AI:</h5>
                                <div class="input-group mb-3">
                                    <input type="text" id="aiQuestion" class="form-control" placeholder="Uliza chochote (mbolea, soko, magonjwa)...">
                                    <button onclick="startVoice()" class="btn btn-outline-secondary">ðŸŽ¤</button>
                                    <button onclick="askAI()" class="btn btn-success text-white">TUMA</button>
                                </div>
                                <div id="aiAnswer" class="ai-chat-box" style="display:none;">
                                    <div id="aiText" style="white-space: pre-wrap;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
