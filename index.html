<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Msaidizi wako wa Kilimo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .header-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .search-container {
            margin-top: -30px;
        }
        .crop-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }
        #cropImage {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .ai-chat-box {
            background-color: #e9f5ee;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #28a745;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        #loadingSpinner {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header class="header-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">ðŸšœ Mkulima Smart AI</h1>
            <p class="lead">Ushauri wa Kitaalamu wa Kilimo kiganjani mwako</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center search-container">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg border-0 rounded-4">
                    <label for="userCrop" class="form-label fw-bold text-success">Tafuta Zao au Mti wa Mbao:</label>
                    <div class="input-group mb-2">
                        <input type="text" id="userCrop" class="form-control form-control-lg" placeholder="Mfano: Mahindi, Nyanya, Mkaratusi...">
                        <button onclick="generateData()" class="btn btn-success fw-bold text-white">TAFUTA SASA</button>
                    </div>
                    <small class="text-muted">Inatambua majina ya Kiswahili na Kiingereza.</small>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center" style="display:none;">
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Inapakia...</span>
            </div>
            <p class="text-success mt-2">AI inatafuta taarifa sahihi...</p>
        </div>

        <div id="cropCard" class="row justify-content-center mt-5" style="display:none;">
            <div class="col-md-10">
                <div class="crop-card">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <img id="cropImage" src="" alt="Picha ya zao">
                        </div>
                        <div class="col-lg-6 p-4">
                            <h2 id="cropTitle" class="text-success fw-bold text-capitalize mb-3"></h2>
                            <p id="wikiInfo" class="text-muted" style="line-height: 1.8;"></p>
                            
                            <hr>

                            <div class="ai-section mt-4">
                                <h5 class="fw-bold mb-3">ðŸ¤– Muulize AI Maelezo Zaidi:</h5>
                                <div class="input-group mb-3 shadow-sm">
                                    <input type="text" id="aiQuestion" class="form-control" placeholder="Uliza mbolea, upandaji au masoko...">
                                    <button onclick="startVoice()" class="btn btn-outline-success" title="Bonyeza hapa uongee na AI">ðŸŽ¤</button>
                                    <button onclick="askAI()" class="btn btn-success text-white">Tuma</button>
                                </div>

                                <div id="aiAnswer" class="ai-chat-box shadow-sm" style="display:none;">
                                    <div class="d-flex align-items-start">
                                        <div class="fw-bold text-success me-2">AI:</div>
                                        <p id="aiText" class="mb-0 text-dark"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-muted border-top bg-white">
        <p>Â© 2026 Mkulima Smart AI. Imetengenezwa kusaidia Wakulima wa Tanzania.</p>
    </footer>

    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
