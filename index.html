<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Mkulima Smart App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="title">Mkulima Smart App</h1>

    <!-- Button ya kubadilisha lugha -->
    <button onclick="switchLanguage()">SW / EN</button>

    <h2 id="cropTitle">Chagua Zao:</h2>

    <select id="cropSelect" onchange="updateCrop()">
        <option value="mahindi">Mahindi / Maize</option>
        <option value="mpunga">Mpunga / Rice</option>
        <option value="maharage">Maharage / Beans</option>
        <option value="mihogo">Mihogo / Cassava</option>
    </select>

    <div class="card">
        <p id="planting"></p>
        <p id="fertilizer"></p>
        <p id="schedule"></p>
        <p id="harvest"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
