<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-section text-center text-white p-5 bg-success mb-4">
        <div class="container">
            <h1 class="fw-bold">ðŸšœ Mkulima Smart AI</h1>
            <p>Ushauri wa Kitaalamu wa Kilimo kiganjani mwako</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center mt-n5">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg border-0 rounded-4 search-container">
                    <div class="input-group">
                        <input type="text" id="userCrop" class="form-control form-control-lg" placeholder="Andika zao (mfano: Mahindi, Nyanya)...">
                        <button onclick="generateData()" class="btn btn-success px-4">TAFUTA</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-5" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2 fw-bold">AI inachambua data...</p>
        </div>

        <div id="cropCard" class="row justify-content-center mt-5" style="display:none;">
            <div class="col-md-10">
                <div class="card crop-card shadow-lg border-0 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <img id="cropImage" src="" class="img-fluid" alt="Zao">
                        </div>
                        <div class="col-lg-6 p-4">
                            <h2 id="cropTitle" class="text-success fw-bold text-uppercase"></h2>
                            <hr>
                            <div id="wikiInfo" class="text-muted mb-3"></div>
                            <div id="videoArea" class="mb-4"></div>
                            
                            <div class="ai-section p-3 rounded">
                                <h6 class="fw-bold">ðŸ¤– Uliza AI maswali zaidi:</h6>
                                <div class="input-group">
                                    <input type="text" id="aiQuestion" class="form-control" placeholder="Uliza mbolea, masoko...">
                                    <button onclick="askAI()" class="btn btn-dark">TUMA</button>
                                </div>
                                <div id="aiAnswer" class="mt-3 ai-chat-box" style="display:none;">
                                    <p id="aiText" class="mb-0 small"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
