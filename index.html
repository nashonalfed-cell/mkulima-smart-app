<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-5 text-center">
        <h1>ðŸšœ Mkulima Smart AI</h1>
        <p class="text-muted">Pata ushauri wa kitaalamu wa kilimo kwa kutumia AI</p>

        <div class="search-box my-4">
            <input type="text" id="userCrop" class="form-control form-control-lg mb-2" placeholder="Andika jina la zao (mfano: Maize, Tomato)">
            <button onclick="generateData()" class="btn btn-success btn-lg w-100">Tafuta Maelezo</button>
            <div class="mt-2">
                <button onclick="switchLanguage()" class="btn btn-outline-secondary btn-sm">Badili Lugha / Switch Language</button>
            </div>
        </div>

        <div id="loadingSpinner" class="spinner-border text-success" style="display: none;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="cropCard" class="card mx-auto mt-4 text-start" style="max-width: 600px; display: none;">
            <img id="cropImage" src="" class="card-img-top" alt="Zao">
            <div class="card-body">
                <h2 id="cropTitle" class="card-title text-success"></h2>
                <hr>
                <p id="wikiInfo" class="card-text"></p>
                
                <div class="ai-section mt-4 p-3 bg-light rounded shadow-sm">
                    <h5>Muulize Mkulima AI ðŸ¤–</h5>
                    <div class="input-group mb-2">
                        <input type="text" id="aiQuestion" class="form-control" placeholder="Uliza kuhusu mbolea, msimu...">
                        <button onclick="startVoice()" class="btn btn-warning">ðŸŽ¤</button>
                    </div>
                    <button onclick="askAI()" class="btn btn-primary w-100 mb-2">Pata Jibu</button>
                    
                    <div id="aiAnswer" class="p-2 border-start border-4 border-primary bg-white" style="display: none;">
                        <p id="aiText" class="fw-bold text-dark mb-0"></p>
                    </div>

                    <div class="mt-2 d-flex justify-content-between align-items-center">
                        <small>Sauti ya Jibu:</small>
                        <button onclick="toggleVoiceAnswer()" class="btn btn-sm btn-dark">
                            VOICE: <span id="voiceStatus">OFF</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
