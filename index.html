<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Toleo la Mazao 200+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

    <header class="hero-section text-center text-white p-5">
        <div class="container">
            <h1 class="fw-bold">üöú Mkulima Smart AI</h1>
            <p>Maelezo ya Mazao 200+ | Soko | WhatsApp Bwana Shamba</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="card border-0 shadow-sm rounded-4 mb-5 overflow-hidden">
            <div class="card-header bg-success text-white fw-bold p-3">üí∞ BEI ZA MASOKONI LEO</div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead><tr><th>Zao</th><th>Soko</th><th>Bei</th><th>Hali</th></tr></thead>
                    <tbody id="marketTable"></tbody>
                </table>
            </div>
        </div>

        <div class="card p-4 shadow-lg border-0 rounded-4 mb-5">
            <h5 class="fw-bold text-success mb-3">üîç Tafuta Zao (Andika jina la zao lolote):</h5>
            <div class="input-group">
                <input type="text" id="userCrop" class="form-control form-control-lg" placeholder="Mfano: Tikiti, Karafuu, Mbaazi, Ufuta...">
                <button onclick="generateData()" class="btn btn-success px-4 fw-bold">PATA MAELEZO</button>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-5" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
            <p>AI inatengeneza mwongozo wa kina...</p>
        </div>

        <div id="cropCard" class="row justify-content-center" style="display:none;">
            <div class="col-md-12">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-5"><img id="cropImage" src="" class="img-fluid h-100 w-100" style="object-fit: cover; min-height: 400px;"></div>
                        <div class="col-lg-7 p-4 bg-white">
                            <h2 id="cropTitle" class="text-success fw-bold text-uppercase border-bottom pb-2"></h2>
                            <div id="infoArea" class="info-content mt-3"></div>
                            <div id="videoArea" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
