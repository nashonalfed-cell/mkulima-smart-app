<!DOCTYPE html>
<html lang="sw">
<head>

    <title>Mkulima Smart AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

                    </div>
                </div>
            </div>

    </div>
