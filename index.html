<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Bwana Shamba Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f5; }
        .hero-section { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?auto=format&fit=crop&w=1200&q=80'); background-size: cover; color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .scanner-box { border: 2px dashed #198754 !important; background: white; }
        .info-card { background: white; border-radius: 15px; border-left: 6px solid #198754; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

    <header class="hero-section text-center p-5">
        <h1 class="fw-bold">üöú MKULIMA SMART AI</h1>
        <p>Mshauri wako wa Mazao 200+, Magonjwa, na Masoko</p>
    </header>

    <main class="container my-5">
        
        <div class="card border-0 shadow-sm rounded-4 mb-5 overflow-hidden">
            <div class="card-header bg-dark text-warning fw-bold">üí∞ BEI ZA MASOKONI LEO</div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light"><tr><th>Zao</th><th>Soko</th><th>Bei</th><th>Hali</th></tr></thead>
                    <tbody id="marketTable"></tbody>
                </table>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6 mb-4">
                <div class="card p-4 h-100 border-0 shadow-sm rounded-4 scanner-box text-center">
                    <h5 class="fw-bold text-success">üì∏ AI Visual Scanner</h5>
                    <p class="small">Scan jani au zao kutambua tatizo</p>
                    <input type="file" id="imageUpload" accept="image/*" capture="camera" class="form-control mb-3">
                    <div id="imagePreviewContainer" style="display:none;">
                        <img id="previewImg" src="#" class="img-fluid rounded mb-2 shadow" style="max-height: 200px;">
                        <div id="scanResult" class="p-2 fw-bold"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card p-4 h-100 border-0 shadow-sm rounded-4 border-start border-5 border-primary">
                    <h5 class="fw-bold text-primary">üß™ Soil Expert</h5>
                    <select id="soilColor" class="form-select mb-3">
                        <option value="black">Udongo Mweusi (Rutuba)</option>
                        <option value="red">Udongo Mwekundu (Asidi)</option>
                        <option value="sandy">Udongo wa Mchanga</option>
                    </select>
                    <button onclick="testSoil()" class="btn btn-primary w-100 fw-bold">PIMA UDONGO</button>
                    <div id="soilResult" class="mt-3 small" style="display:none;"></div>
                </div>
            </div>
        </div>

        <div class="card p-4 shadow-lg border-0 rounded-4 mb-5 border-top border-5 border-success">
            <h5 class="fw-bold text-success mb-3">üîç Tafuta Zao (Mazao 200+):</h5>
            <div class="input-group">
                <input type="text" id="userCrop" class="form-control" placeholder="Andika zao: mf. Vanilla, Tikiti, Karanga...">
                <button onclick="generateData()" class="btn btn-success px-4 fw-bold">TAFUTA</button>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-4" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
            <p>AI inakusanya data...</p>
        </div>

        <div id="cropCard" class="row justify-content-center" style="display:none;">
            <div class="col-md-12">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-5"><img id="cropImage" src="" class="img-fluid h-100 w-100" style="object-fit: cover;"></div>
                        <div class="col-lg-7 p-4 bg-white">
                            <h2 id="cropTitle" class="text-success fw-bold text-uppercase border-bottom pb-2"></h2>
                            <div id="infoArea"></div>
                            <div id="videoArea" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
