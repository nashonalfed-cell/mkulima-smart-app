<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI - Bwana Shamba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .hero { background: #198754; color: white; padding: 40px 20px; border-radius: 0 0 30px 30px; }
        .card { border-radius: 15px; border: none; margin-bottom: 20px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

    <div class="hero text-center">
        <h1 class="fw-bold">üöú MKULIMA SMART AI</h1>
        <p>Scanner | Soil Test | Masoko | Elimu ya Mazao</p>
    </div>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-warning fw-bold">üí∞ BEI ZA MASOKO LEO</div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr><th>Zao</th><th>Soko</th><th>Bei</th><th>Hali</th></tr>
                    </thead>
                    <tbody id="marketTable">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 shadow-sm border-start border-5 border-success">
                    <h5 class="fw-bold text-success">üì∏ Scan Jani / Zao</h5>
                    <input type="file" id="imageUpload" accept="image/*" capture="camera" class="form-control mb-2">
                    <div id="imagePreviewContainer" style="display:none;" class="text-center">
                        <img id="previewImg" src="#" class="img-fluid rounded border mb-2" style="max-height: 200px;">
                        <div id="scanResult" class="fw-bold"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3 shadow-sm border-start border-5 border-primary">
                    <h5 class="fw-bold text-primary">üß™ Soil Test (Udongo)</h5>
                    <select id="soilColor" class="form-select mb-2">
                        <option value="black">Udongo Mweusi</option>
                        <option value="red">Udongo Mwekundu</option>
                        <option value="sandy">Udongo wa Mchanga</option>
                    </select>
                    <button onclick="testSoil()" class="btn btn-primary w-100">PIMA UDONGO</button>
                    <div id="soilResult" class="mt-2 p-2 bg-light rounded shadow-sm" style="display:none;"></div>
                </div>
            </div>
        </div>

        <div class="card p-4 shadow-sm">
            <h5 class="fw-bold text-success mb-3">üîç Tafuta Mwongozo wa Zao:</h5>
            <div class="input-group mb-3">
                <input type="text" id="userCrop" class="form-control" placeholder="Andika zao (mf: Mahindi, Nyanya...)">
                <button onclick="generateData()" class="btn btn-success px-4">TAFUTA</button>
            </div>
            
            <div id="loadingSpinner" class="text-center my-3" style="display:none;">
                <div class="spinner-border text-success" role="status"></div>
            </div>

            <div id="cropCard" class="mt-3" style="display:none;">
                <div class="row g-0 border rounded overflow-hidden">
                    <div class="col-md-4">
                        <img id="cropImage" src="" class="img-fluid h-100 w-100" style="object-fit: cover;">
                    </div>
                    <div class="col-md-8 p-3">
                        <h3 id="cropTitle" class="text-success fw-bold"></h3>
                        <div id="infoArea"></div> <hr>
                        <div id="videoArea"></div> </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
