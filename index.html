<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Mkulima Smart AI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">

    <h1 class="text-center mb-4">ðŸŒ¾ Mkulima Smart AI</h1>

    <!-- Language Switch -->
    <div class="text-end mb-3">
        <button class="btn btn-outline-success" onclick="switchLanguage()">SW / EN</button>
    </div>

    <!-- Carousel Home Page -->
    <div id="cropCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselInner">
            <!-- Dynamic crop images go here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#cropCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cropCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Search Input -->
    <div class="mb-3 text-center">
        <input type="text" id="userCrop" placeholder="Andika jina la zao hapa / Type crop name" class="form-control w-50 d-inline">
        <button class="btn btn-success ms-2" onclick="generateData()">Tafuta / Search</button>
    </div>

    <!-- Crop Card -->
    <div class="card mb-4" id="cropCard" style="display:none;">
        <div class="card-body">
            <h3 class="card-title" id="cropTitle"></h3>
            <div class="text-center mb-3">
                <div id="loadingSpinner" style="display:none;">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <img id="cropImage" src="" class="img-fluid rounded" alt="Crop Image" style="display:none;">
            </div>
            <p id="planting"></p>
            <p id="fertilizer"></p>
            <p id="schedule"></p>
            <p id="harvest"></p>
            <p id="challenges"></p>
            <p id="benefits_food"></p>
            <p id="benefits_market"></p>

            <!-- User feedback -->
            <div class="mt-3">
                <h5>ðŸ’¬ Tips / Maelezo yako:</h5>
                <textarea id="userTip" class="form-control mb-2" placeholder="Ongeza tips zako hapa..."></textarea>
                <button class="btn btn-outline-primary" onclick="saveUserTip()">Tuma / Submit</button>
                <ul class="mt-2" id="tipsList"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
