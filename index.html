<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima Smart AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-success">ðŸšœ Mkulima Smart AI</h1>
        <div class="search-box my-4">
            <input type="text" id="userCrop" class="form-control mb-2" placeholder="Andika zao (mfano: Maize)">
            <button onclick="generateData()" class="btn btn-success w-100">Tafuta Maelezo</button>
        </div>

        <div id="loadingSpinner" class="text-center" style="display:none;">
            <div class="spinner-border text-success"></div>
        </div>

        <div id="cropCard" class="card mt-4" style="display:none;">
            <img id="cropImage" src="" class="card-img-top">
            <div class="card-body">
                <h2 id="cropTitle" class="card-title"></h2>
                <p id="wikiInfo" class="card-text"></p>
                <div class="ai-section p-3 bg-light rounded">
                    <h6>Uliza AI:</h6>
                    <input type="text" id="aiQuestion" class="form-control mb-2">
                    <button onclick="askAI()" class="btn btn-primary w-100">Pata Jibu</button>
                    <div id="aiAnswer" class="mt-3 p-2 bg-white border-start border-success border-4" style="display:none;">
                        <p id="aiText" class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
